name: Run Java Program

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-java]

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Write input
  run: |
    echo "${{ github.event.client_payload.input }}" > input.txt

      - name: Compile
        run: javac *.java

      - name: Run Program
        run: java Main > output.txt

      - name: Convert output to webpage
        run: |
          echo "<html><body style='background:black;color:lime;font-family:monospace'>" > index.html
          echo "<h2>Java Program Output</h2><pre>" >> index.html
          cat output.txt >> index.html
          echo "</pre></body></html>" >> index.html
       - name: Copy form page
   run: cp form.html form.html

      - name: Publish Website
    uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
