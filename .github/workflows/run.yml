name: Run Java Program

on:
  workflow_dispatch:
  issues:
    types: [opened]

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      # 1. Download repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3. Read numbers from issue (if triggered from form)
      - name: Read input from issue
        if: github.event.issue.body != ''
        run: |
          echo "${{ github.event.issue.body }}" > input.txt

      # 4. Default input if manual run
      - name: Default input
        if: github.event.issue.body == ''
        run: |
          echo "5 3" > input.txt

      # 5. Compile
      - name: Compile Java
        run: javac *.java

      # 6. Run program
      - name: Run Java
        run: java Main > output.txt

      # 7. Create webpage
      - name: Create output webpage
        run: |
          echo "<html><body style='background:black;color:lime;font-family:monospace'>" > index.html
          echo "<h2>Java Program Output</h2><pre>" >> index.html
          cat output.txt >> index.html
          echo "</pre></body></html>" >> index.html

      # 8. Prepare site
      - name: Prepare site files
        run: |
          mkdir public
          cp index.html public/
          cp form.html public/

      # 9. Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
